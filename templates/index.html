<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Number of Teams</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter Number of Teams</h1>
        <form action="/setup_teams" method="POST">
            <label for="num_teams">Number of teams (must be even):</label>
            <input type="number" id="num_teams" name="num_teams" min="2" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
